<!DOCTYPE html>

            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M2 2h12a1 1 0 0 1 0 2H2a1 1 0 0 1 0-2zm0 6h12a1 1 0 0 1 0 2H2a1 1 0 0 1 0-2zm0 6h12a1 1 0 0 1 0 2H2a1 1 0 0 1 0-2z"/>

                </li>
                <li class="nav-item">
                    <a class="nav-link fs-6" href="#" id="about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fs-6" href="#" id="portfolio">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fs-6" href="#" id="contact">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fs-6" href="#" id="faq">FAQ</a>
                </li>
            </ul>

    </div>
</nav>

        </div>
        <!-- Text Content -->
        <div class="col-md-4 hero-text text-center text-md-start order-md-0">
          <div class="display-4 captiontext">Self Ordering Service</div>
          <p class="p-caption">Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident amet corporis, ipsa consequatur iusto officia. Lorem ipsum</p>
           <a href="#" class="btn custom-btn">More</a>
